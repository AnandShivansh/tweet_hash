<!DOCTYPE html>
<html>
	<head>
		<title>Tweet Count</title>

		<!-- Bootstrap core CSS -->
    	<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link rel="stylesheet" type="text/css" href="../public/css/style.css">
    	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto', rel="stylesheet">

    	<!--jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	</head>

	<body>
		<div class="container-fluid global">

			<!----Header---->
			<header>
			<div class="row">
				<div class="col-md-12">
					<img class="twitterLogo" src="../public/images/Twitter_Logo_White_On_Blue/Twitter_Logo_White_On_Blue.png" height="100" width="100">

					<h1>
					<span class="tweetLogo">Tweet</span><span class="countLogo">Count</span>
					</h1>
				</div>
			</div>
			</header>

			<!----Body---->
			<main>

				<!----Search Form---->
				<form action="/hashtag" method="POST" class="form-inline">
				  <div class="form-group">
				    <div class="input-group">
				      <input name="hashtag" type="text" class="form-control" placeholder="Hashtag">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary">Add</button>
				</form>

				<!----Hashtag list placeholder---->
				<div class="row" id="hashtagsList" >

				</div>
				<!----Login Form---->
				<div class="row">
					<form action="/login" method="post" class="form-signin mg-btm">
			    	<h3 class="heading-desc">
							Please login to TweetCount</h3>
						<div class="social-box">
							<div class="row">
								<div class="col-md-12">
		              <a href="#" class="btn btn-info btn-block" >
		                <i class="icon-twitter"></i>Login with Twitter
			            </a>
			          </div>
		          </div>
						</div>
						<div class="main">
							<input type="text" name="email" class="form-control" placeholder="Email" autofocus>
					    <input type="password" name="password" class="form-control" placeholder="Password">
							<span class="clearfix"></span>
				    </div>
						<div class="login-footer">
							<div class="row">
	              <div class="col-xs-6 col-md-6 pull-right">
	                <button type="submit" class="btn btn-large btn-primary pull-right">Login</button>
	              </div>
	            </div>
						</div>
			    </form>
				</div>
			</main>

			<!----Footer---->
			<footer>
			<div class="row">
				<div class="col-md-12">
					<p>Andy Ho Â© 2017</p>
				</div>
			</div>
			</footer>

			<!---JS---->
			<script src="../public/js/main.js"></script>

		</div>
	</body>
</html>
